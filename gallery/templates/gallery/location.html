{%extends 'gallery/base.html'%}
{% block content %}
{{ block.super}}

<div class="container  gallery">
    <div class="container">
<h4>Images in {{title|title}}</h4>
        <div class="row mt-3">
            {%for image_item in location_images %}
            <img src="{{image_item.image.url}}" class="card-img-top m-2" alt="..." style="height: 20rem; width: 25rem; border-radius: 6px;"
                data-bs-toggle="modal" data-bs-target="#imageEnlarge{{image_item.id}}">


            {% include "gallery/modal.html" %}

            {% empty %}
            <div class="row">
                <h2 class="text-center">There No Image Items</h2>
            </div>

            {%endfor%}
            
        </div>
    </div>



</div>

{% endblock %}
