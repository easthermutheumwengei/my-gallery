{%extends 'gallery/base.html'%}
{% load static%}

{% block content %}
    {{ block.super}}

<div class="container  gallery" id="gallery">
    <div class="text-center bg-transparent mt-4 " >
        <div class="container">
            <div class="container">
                <h4>Gallery</h4>
                <div class="row mt-3">
                    {%for image_item in images %}

                    <img src="{{image_item.image.url}}" class="card-img-top m-2 rounded z-depth-3" alt="image" style="height: 20rem; width: 25rem;"
                        data-bs-toggle="modal" data-bs-target="#imageEnlarge{{image_item.id}}">
                        <!-- <img src="{{image_item.image.url}}" style="background-color: blanchedalmond; height: 20rem;" alt=""> -->

                    {% include "gallery/modal.html" %}

                    {% empty %}
                    <div class="row">
                        <h6 class="text-center">There No Image Items</h6>
                    </div>

                    {%endfor%}
                </div>
            </div>

        </div>
      </div>





</div>

{% endblock %}
